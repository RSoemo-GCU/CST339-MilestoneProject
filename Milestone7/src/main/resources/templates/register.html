<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layouts/defaultTemplate">
	<head>
	</head>
	
	<body>
		<div layout:fragment="content">
			<br>
			<form class="form-horizontal" action="#" th:action="@{saveaccount}" th:object="${UserModel}"  method="post">
				<fieldset>
					<!-- Form Name -->
					<legend>Register New Account</legend>
					
					<!-- Text input-->
					<div class="form-group">
					  <label class="col-md-4 control-label" for="firstname">First Name</label>  
					  <div class="col-md-4">
					  	<input id="firstname" name="firstname" type="text" placeholder="John" class="form-control input-md" required="">
					  </div>
					</div>
					
					<!-- Text input-->
					<div class="form-group">
					  <label class="col-md-4 control-label" for="lastname">Second Name</label>  
					  <div class="col-md-4">
					  	<input id="lastname" name="lastname" type="text" placeholder="Example" class="form-control input-md" required="">
					  </div>
					</div>
					
					<!-- Text input-->
					<div class="form-group">
					  <label class="col-md-4 control-label" for="phonenumber">Phone Number</label>  
					  <div class="col-md-4">
					  	<input id="phonenumber" name="phonenumber" type="text" placeholder="000-000-0000" class="form-control input-md" required="">
					  </div>
					</div>
					
					<!-- Text input-->
					<div class="form-group">
					  <label class="col-md-4 control-label" for="email">Email Address</label>  
					  <div class="col-md-4">
					  	<input id="email" name="email" type="text" placeholder="JohnExample@EmailAddress.com" class="form-control input-md" required="">
					  </div>
					</div>
					
					<!-- Text input-->
					<div class="form-group">
					  <label class="col-md-4 control-label" for="username">Username</label>  
					  <div class="col-md-4">
					  	<input id="username" name="username" type="text" placeholder="JavaEESucks01" class="form-control input-md" required="">
					  </div>
					</div>
					
					<!-- Password input-->
					<div class="form-group">
					  <label class="col-md-4 control-label" for="password">Password</label>
					  <div class="col-md-4">
					    <input id="password" name="password" type="password" placeholder="*********" class="form-control input-md" required="">
					  </div>
					</div>
					
					<!-- Button -->
					<div class="form-group">
					  <label class="col-md-4 control-label" for="submit"></label>
					  <div class="col-md-4">
					    <button id="submit" name="submit" class="btn btn-primary">Create Account</button>
					  </div>
					</div>
				</fieldset>
			</form>
			<br><br>
		</div>
	</body>
</html>
