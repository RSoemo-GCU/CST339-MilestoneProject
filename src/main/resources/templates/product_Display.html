<!DOCTYPE html>
<html
	xmlns:th="http://www.thymeleaf.org" 
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layouts/defaultTemplate"
>
	<head>
	</head>
	
	<body>
		<div layout:fragment="content" class="container-xl">
			<h1 th:text="${title}"></h1>
			
			<table class="Table_Overall">
				<tr class="Table_Header">
					<th>Name</th>
					<th>Description</th>
					<th>Price</th>
					<th>Stock</th>
					<th>Edit</th>
					<th>Delete</th>
				</tr>
				<tr th:each="product : ${products}">
					<td th:text="${product.name}"></td>
					<td th:text="${product.description}"></td>
					<td th:text="${product.price}"></td>
					<td th:text="${product.amountInStock}"></td>
					<td>
						<form action="#" th:action="@{/administrationmode/editproduct/}" th:object="${product}" method="post">
							<input name="id" type="hidden" th:value="${product.id}">
							<input name="name"type="hidden" th:value="${product.name}">
							<input name="description" type="hidden" th:value="${product.description}">
							<input name="price" type="hidden"  th:value="${product.price}">
							<input name="amountInStock" type="hidden"  th:value="${product.amountInStock}">
							<button class="btn btn-danger" type="submit" name="editItem">Edit</button>
						</form>
					</td>
					<td>
						<form action="#" th:action="@{/administrationmode/delete/}" th:object="${product}" method="post">
							<input name="id" type="hidden" th:value="${product.id}">
							<input name="name"type="hidden" th:value="${product.name}">
							<input name="description" type="hidden" th:value="${product.description}">
							<input name="price" type="hidden"  th:value="${product.price}">
							<input name="amountInStock" type="hidden"  th:value="${product.amountInStock}">
							<button class="btn btn-danger" type="submit" name="deleteItem">Delete</button>
						</form>
					</td>
				</tr>
			</table>
			<a href="/addNewproduct">New Product</a>
		</div>
	</body>
</html>
