<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
xmlsn:sec="http://www.thymeleaf.org/extras/spring-security">
	
	<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
		
		
		<link th:href="@{/css/overall.css}" rel="stylesheet" />
		
		<style>
		/* borders are for testing purposes. Remove these ugly boxes before publishing the site */
		.header-section {
			border: 2px dashed red;
		}
		.footer-section {
			border: 2px green dotted;
		}
		</style>
	</head>
	
	<body>
		<div align="center">
			<!-- This div will be replaced by the header fragment from commonHeader.html -->
			<div th:replace="layouts/commonHeader :: header">My Header</div>
			
			<!-- This dive will be replaced by a page if there exists a <div class="content"> -->
			<section layout:fragment="content">
				<p>My Body Contents</p>
			</section>
			
			<!-- This dive will be replaced by the Footer fragment from the commonFooter.html -->
			<div class="footer-section" th:replace="layouts/commonFooter" :: footer>My Footer</div>
		</div>
	</body>
</html>
